version: 2.1

# Workflow 1: Build
workflows:
  build_workflow:
    jobs:
      - buildapp

# Workflow 2: Tests
  test_workflow:
    jobs:
      - testapp1:
          requires:
            - buildapp
      - testapp2:
          requires:
            - buildapp

# Workflow 3: Notificaciones
  notify_workflow:
    jobs:
      - send_test_results1:
          requires:
            - testapp1
      - send_test_results2:
          requires:
            - testapp2

# Jobs

# Job 1: Build app
jobs:
  buildapp:
    working_directory: ~/repo
    docker:
      - image: cimg/php:8.2.7
    steps:
      - checkout
      - run:
          name: "Crear archivo de entorno y generar clave de app"
          command: |
            mv .env.testing .env
            php artisan key:generate

      # Descargar y cachear dependencias
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run:
          name: "Instalar dependencias"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      # Preparar la base de datos
      - run:
          name: "Instalar SQLite"
          command: sudo apt-get install libsqlite3-dev

      - run:
          name: "Crear base de datos y ejecutar migraciones"
          command: |
            touch database/database.sqlite
            php artisan migrate --env=testing
            php artisan db:seed

      # Persistir el Ã¡rea de trabajo para los trabajos de prueba
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .  # Persistir todo el directorio

# Job 2: Test 1
  testapp1:
    working_directory: ~/repo
    docker:
      - image: cimg/php:8.2.7
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: "Generar clave para testapp1"
          command: php artisan key:generate
      - run:
          name: "Ejecutar pruebas (ExampleTest)"
          command: php artisan test --filter ExampleTest --log-junit test_results1.xml
      # Persistir los resultados de las pruebas
      - persist_to_workspace:
          root: ~/repo
          paths:
            - test_results1.xml

# Job 3: Test 2
  testapp2:
    working_directory: ~/repo
    docker:
      - image: cimg/php:8.2.7
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: "Generar clave para testapp2"
          command: php artisan key:generate
      - run:
          name: "Ejecutar pruebas (LoginTest)"
          command: php artisan test --filter LoginTest --log-junit test_results2.xml
      # Persistir los resultados de las pruebas
      - persist_to_workspace:
          root: ~/repo
          paths:
            - test_results2.xml

# Job 4: Enviar resultados testapp1 por correo
  send_test_results1:
    working_directory: ~/repo
    docker:
      - image: cimg/php:8.2.7
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: "Instalar mailutils"
          command: sudo apt-get install -y mailutils
      - run:
          name: "Enviar resultados del testapp1 por correo"
          command: |
            echo "Resultados de ExampleTest adjuntos." | mail -s "Resultados de ExampleTest" -A test_results1.xml dennis.ocana@gmail.com

# Job 5: Enviar resultados testapp2 por correo
  send_test_results2:
    working_directory: ~/repo
    docker:
      - image: cimg/php:8.2.7
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: "Instalar mailutils"
          command: sudo apt-get install -y mailutils
      - run:
          name: "Enviar resultados del testapp2 por correo"
          command: |
            echo "Resultados de LoginTest adjuntos." | mail -s "Resultados de LoginTest" -A test_results2.xml dennis.ocana@gmail.com

